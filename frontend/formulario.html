<!DOCTYPE html>
<html>
    <head>
        <title>SOMOS SALUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" media="all" href="css/estilo.css" />

        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/jquery.Rut.js"></script>
        <script src="js/formulario.js" ></script>

    </head>
    <body>
        <div id="padre" class="container" role="main">
            <header>
                <h1>Solicitud Horas Médicas</h1>
            </header>
            <div id="contenido">
                <div id="cargandoAjax">
                    <img src="img/ajax-loader.gif" alt="cargando..."/>
                </div>

                <form action="resumen.html" method="POST" >
                    <fieldset>
                        <legend>Datos del Cliente y Beneficiario</legend>
                        <div class="campoFormulario">
                            <input type="text" name="rut" placeholder="Ingrese su RUT" maxlength="12"  required />
                        </div>
                        <div class="campoFormulario">
                            <input type="text" name="nombre" placeholder="Nombre" required />
                        </div>
                        <div class="campoFormulario">
                            <input type="text" name="apellido" placeholder="Apellido" required />
                        </div>
                        <div class="campoFormulario" >
                            <select name="beneficiario"  required>
                                <option value="">-- Beneficiario --</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Zona de Atención</legend>
                        <div class="campoFormulario">
                            <select name="region"  required>
                                <option value="">-- Región --</option>
                            </select>
                        </div>
                        <div class="campoFormulario">
                            <select name="provincia"  required>
                                <option value="">-- Provincia --</option>
                            </select>
                        </div>
                        <div class="campoFormulario">
                            <select name="comuna"  required>
                                <option value="">-- Comuna --</option>
                            </select>
                        </div>

                        <div>
                            <input type="date" name="fechaConsulta">
                        </div>
                    </fieldset>
                    <div class="botonera">
                        <input type="reset" name="Limpiar" />
                        <input type="submit" name="Agendar" />
                    </div>
                </form>
            </div>
            <div class="piegrande">
                <footer>
                    <p>ISAPRE Somos Salud</p>
                </footer>
            </div>
        </div>
    </body>
</html>
